<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


    <div class="input-display">
        <p class="input"></p>
    </div>
    

    <div class="grid-containr">

        <div class="grid-item-1">/</div>
        <div class="grid-item-2">*</div>
        <div class="grid-item-3">-</div>
        <div class="grid-item-4">7</div>
        <div class="grid-item-5">8</div>
        <div class="grid-item-6">9</div>
        <div class="grid-item-7">4</div>
        <div class="grid-item-8">5</div>
        <div class="grid-item-9">6</div>
        <div class="grid-item-10">1</div>
        <div class="grid-item-11">2</div>
        <div class="grid-item-12">3</div>
        <div class="grid-item-13">=</div>
        <div class="grid-item-14">0</div>
        <div class="grid-item-15">+</div>
        <div class="C"> C</div>

    </div>

    

    <script src="java.js"></script>
</body>
</html>
